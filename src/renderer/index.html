<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="main.js"></script>
    <title>Electron App</title>
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input id="search-box" class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../assets/img/1.jpg" height="32">
                            <div class="media-body">
                                <strong>1.jpg</strong>
                                <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/2.jpg" height="32">
                            <div class="media-body">
                                <strong>2.jpg</strong>
                                <p>2 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/3.jpg" height="32">
                            <div class="media-body">
                                <strong>3.jpg</strong>
                                <p>3 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/4.jpg" height="32">
                            <div class="media-body">
                                <strong>4.jpg</strong>
                                <p>4 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/5.jpg" height="32">
                            <div class="media-body">
                                <strong>5.jpg</strong>
                                <p>5 MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="image-view full-height">
                    <header class="toolbar toolbar-header image-toolbar">
                        <div class="pane">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span>Abrir Ubicaci√≥n
                                    </button>
                                </div>
                                <button class="btn btn-default pull-right">
                                    <span class="icon icon-download icon-text"></span>Guardar
                                </button>
                                <select id="filters" class="pull-right">
                                    <option value="none">Ninguno</option>
                                    <option value="sepia">Sepia</option>
                                </select>
                                <label for="filters" class="pull-right filter-label">Filtros: </label>
                            </div>
                        </div>
                    </header>
                    <div class="image-container">
                        <img id="image-displayed" src="../assets/img/1.jpg" alt="1">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
